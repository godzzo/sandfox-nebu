<div class="form-group" [formGroup]="formGroup">
  <label for="select{{ name }}" class="label">{{ caption }}</label>

  <nb-select
    placeholder="{{ placeholder }}"
    fullWidth
    id="select{{ name }}"
    formControlName="{{ name }}"
    [status]="getStatus()"
  >
    <nb-option *ngFor="let option of options" [value]="option.value">{{
      option.name
    }}</nb-option>
  </nb-select>
</div>
