<nb-card>
  <nb-card-header>Nebula</nb-card-header>
  <nb-card-body>
    <sffc-form-textbox
      caption="Cím"
      name="title"
      [formGroup]="formGroup"
    ></sffc-form-textbox>
    <sffc-form-select
      caption="Típus"
      name="type"
      [formGroup]="formGroup"
    ></sffc-form-select>
    <sffc-form-checkbox
      label="Aktív?"
      name="isActive"
      [formGroup]="formGroup"
    ></sffc-form-checkbox>
    <sffc-form-autocomplete
      caption="Felhasználó"
      name="userId"
      [formGroup]="formGroup"
      [handler]="userHandler"
    ></sffc-form-autocomplete>
  </nb-card-body>
  <nb-card-footer>
    {{ formGroup.getRawValue() | json }}
  </nb-card-footer>
</nb-card>
